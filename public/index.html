<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Ro! Sham! Bo!</title>
    <link href="/screen.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Eczar:400,700" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <h1>Ro! Sham! Bo!</h1>
        <h3>Choose your weapon wisely.</h3>
      </header>
      <section>
        <figure class="player">
          <figcaption>Player</figcaption>
          <img src="/images/unknown.svg" alt="Player Move" height="200" width="200">
        </figure>
        <div class="scoreboard">
          <section>
            <h2>Bout</h2>
          </section>
          <section>
            <div class="scores">
              <span class="player">0</span>
              :
              <span class="computer">0</span>
            </div>
          </section>
          <section>
            <h2>Match</h2>
          </section>
          <section>
            <div class="matches">
              <span class="player">0</span>
              :
              <span class="computer">0</span>
            </div>
          </section>
        </div>
        <figure class="computer">
          <figcaption>Computer</figcaption>
          <img src="/images/unknown.svg" alt="Computer Move" height="200" width="200">
        </figure>
      </section>
      <ul class="player-input">
        <li><button class="rock">Rock</button></li>
        <li><button class="paper">Paper</button></li>
        <li><button class="scissors">Scissors</button></li>
      </ul>
      <h3 class="message">Lets Play!</h3>
    </main>
    <div class="overlay">
      <div class="dialog">
        <h3>!!!</h3>
        <p class="player-scoreboard">Player:</p>
        <p class="computer-scoreboard">Computer:</p>
        <button>Play Again</button>
      </div>
    </div>
    <script src="/main.js" charset="utf-8"></script>
  </body>
